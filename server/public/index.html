<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Server Calculator</title>
</head>
<header>
    <h1>Server Side Calculator</h1>
</header>
<body>
    <div>
        <input id="input-number-1" placeholder="" type="number">
        <button id="plus-button">+</button>
        <button id="minus-button">-</button>
        <button id="multiply-button">*</button>
        <button id="divide-button">/</button>
        <input id="input-number-2" placeholder="" type="number">
        <button id="equals-button">=</button>
        <button id="clear-button">C</button>
    </div>
    <table id="calculator-table">
        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="+">+</button></td>
        </tr>
        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="-">-</button></td>
        </tr>
        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="*">*</button></td>
        </tr>
        <tr>
            <td><button id="0">0</button></td>
            <td><button id=".">.</button></td>
            <td><button id="=">=</button></td>
            <td><button id="/">/</button></td>
        </tr>
    </table>
    <h1 id="total"></h1>
    <ul id="history"></ul>
</body>
</html>
