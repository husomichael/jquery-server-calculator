<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Server Calculator</title>
</head>
<header>
    <h1>Server Side Calculator</h1>
</header>
<body>
    <div>
        <input id="input-number-1" placeholder="">
        <button id="plus-button">+</button>
        <button id="minus-button">-</button>
        <button id="multiply-button">*</button>
        <button id="divide-button">/</button>
        <input id="input-number-2" placeholder="">
        <button id="equals-button">=</button>
        <button id="clear-button">C</button>
    </div>
    <h1 id="total"></h1>
    <ul id="previous-calculations"></ul>
</body>
</html>
