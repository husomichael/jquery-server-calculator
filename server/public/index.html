<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Server Calculator</title>
</head>
<div class="wrapper">
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <body>
        <div>
        </div>
        <table id="calculator-table" class="calc-table">
            <tr>
                <td colspan=3>
                    <input id="input-number-1" placeholder="" type="text" READONLY>
                </td>
                <td>
                    <button id="clear-button" class="operator">C</button>
                </td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="+" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="-" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="*" class="operator">*</button></td>
            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id=".">.</button></td>
                <td><button id="=" class="operator">=</button></td>
                <td><button id="/" class="operator">/</button></td>
            </tr>
        </table>
        <div id="total-div">
            <h1 id="total">Total:</h1>
        </div>
        <div id="history-div">
            <h1 id='history-h1'>History</h1>
            <button id="delete">Clear History</button>
            <div id="history-list-div">
                <ul id="history"></ul>
            </div>
        </div>
    </body>
</div>
</html>
